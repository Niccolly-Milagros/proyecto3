<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Calcular promedio en JavaScript</title>
</head>
<body>

    <script>
        var vr1 = prompt("Ingrese la primer nota");
        var vr2 = prompt("Ingrese la segundo nota");
        var vr3 = prompt("Ingrese la tercer nota");
        var p = (parseFloat(vr1)+parseFloat(vr2)+parseFloat(vr3))/3;
        alert("Su promedio es: "+p)
        if (p>=12.5)
                        {
                            alert("USTED APROBÓ ¡FELICITACIONES!");
                        }else
                        {
                            alert("USTED DESAPROBÓ")
                        }
        
        </script>
        

</body>
